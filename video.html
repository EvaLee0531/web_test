<html>

<head>
    <script src="pixi.min.js"></script>
    <script src="pixi.js"></script>
    <meta charset="utf-8">

</head>
<style>
    body {
        position: absolute;
        margin: 0 auto;
        overflow: hidden;
    }
</style>

<body>

    <script>
        var app = new PIXI.Application({

            antialias: true,
            forceCanvas: false,
            resizeTo: window,

        }); //設定圖層
        document.body.appendChild(app.view); //顯示

        var container = new PIXI.Container();
        app.stage.addChild(container);

        var ratio = Math.min(window.innerWidth , window.innerHeight);
        var backgroundimg = PIXI.Sprite.from("牛郎織女2/遊戲背景/漫畫背景.png");
        backgroundimg.width = ratio;
        backgroundimg.height = ratio;
        backgroundimg.anchor.set(0.5);
        backgroundimg.alpha = 0;
        backgroundimg.visible = false;
        container.addChild(backgroundimg);


        //影片照片1
        const pic1 = PIXI.Sprite.from('牛郎織女2/遊戲背景/四格漫畫一、黃牛領牛郎相遇織女.png');
        pic1.anchor.set(0.5);
        pic1.scale.set(0.2, 0.2);
        pic1.position.set(-400, 0);
        container.addChild(pic1);
        //影片照片2
        const pic2 = PIXI.Sprite.from('牛郎織女2/遊戲背景/四格漫畫二、牛郎織女情投意合.png');
        pic2.anchor.set(0.5);
        pic2.scale.set(0.2, 0.2);
        pic2.position.set(-400, 0);
        pic2.visible = false;
        container.addChild(pic2);

        //影片照片3
        const pic3 = PIXI.Sprite.from('牛郎織女2/遊戲背景/四格漫畫三、天后知曉勃然大怒.png');
        pic3.anchor.set(0.5);
        pic3.scale.set(0.2, 0.2);
        pic3.position.set(-400, 0);
        pic3.visible = false;
        container.addChild(pic3);

        //影片照片4
        const pic4 = PIXI.Sprite.from('牛郎織女2/遊戲背景/四格漫畫四、牛郎織女被迫分開.png');
        pic4.anchor.set(0.5);
        pic4.scale.set(0.2, 0.2);
        pic4.position.set(-400, 0);
        pic4.visible = false;
        container.addChild(pic4);

        app.ticker.add(function(delta) {

            pic1.position.x += 5 * delta;
            pic1.position.y -= 3 * delta;
            if (pic1.position.x >= -100) {
                pic1.position.x = -100;
                pic1.position.y = -150;
                pic1.alpha -= 0.005 * delta;
                if (pic1.alpha == 0) {
                    pic1.visible = false;
                }
                setTimeout(function() {
                    pic2.visible = true;
                    pic2.position.x += 5 * delta;
                    pic2.position.y -= 1 * delta;
                }, 3000);
                if (pic2.position.x >= 200) {
                    pic2.position.x =200;
                    pic2.position.y = -150;
                    pic2.alpha -= 0.005 * delta;
                    if (pic2.alpha == 0) {
                        pic2.visible = false;
                    }
                    setTimeout(function() {
                        pic3.visible = true;
                        pic3.position.x += 5 * delta;
                        pic3.position.y += 3 * delta;
                    }, 3000);
                    if (pic3.position.x >= -200) {
                        pic3.position.x = -200;
                        pic3.position.y = 100;
                        pic3.alpha -= 0.005 * delta;
                        if (pic3.alpha == 0) {
                            pic3.visible = false;
                        }
                        setTimeout(function() {
                            pic4.visible = true;
                            pic4.position.x += 5 * delta;
                            pic4.position.y += 1 * delta;
                        }, 3000);
                        if (pic4.position.x >= 200) {
                            pic4.position.x = 200;
                            pic4.position.y = 100;
                            pic4.alpha -= 0.005 * delta;
                            if (pic4.alpha == 0) {
                                pic4.visible = false;
                            }
                            setTimeout(function() {
                                backgroundimg.visible = true;
                                backgroundimg.alpha += 0.01 * delta;
                            }, 3000);
                               setTimeout(function() {
                              location.href="choose.html";
                            }, 7000);

                        }
                    }
                }
            }
        });


        //保持遊戲全螢幕
        window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
           // container.pivot.x = container.width / 2;
           // container.pivot.y = container.height / 2;
            container.anchor = 0.5;
        }
        resize();
        /* window.onresize = function(event) {
            
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;
            container.anchor=0.5;
  
            var w = window.innerWidth;
            var h = window.innerHeight;
            app.renderer.resize(w, h);

            container.x = app.renderer.width * 0.5;
            container.y = app.renderer.height * 0.5;
        }*/
    </script>
</body></html>
