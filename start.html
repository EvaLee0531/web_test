<html>

<head>
    <script src="pixi.min.js"></script>
    <script src="pixi.js"></script>
    <meta charset="utf-8">

</head>
<style>
    body {
        position: absolute;
        margin: 0 auto;
        overflow: hidden;
    }

    h1 {
        margin: 0 auto;
        text-align: center;

    }

</style>

<body>

    <script>
        var app = new PIXI.Application({
            width: 1920,
            height: 1080,
            backgroundColor: 0xF0BBFF,
            antialias: true,
            forceCanvas: false
        }); //設定圖層
        document.body.appendChild(app.view); //顯示

        var container = new PIXI.Container();
        app.stage.addChild(container);


      

        //開始按鈕
        var circle = new PIXI.Graphics();
        circle.beginFill(0xFF8888);
        //drawCircle(x,y,r)
        circle.drawCircle(0, 0, 50);
        //circle.visible = false;

        var text = new PIXI.Text("START");
        text.x = 8;
        text.y = 35;
        text.scale.x = 0.8;
        text.pivot.x = circle.width / 2;
        text.pivot.y = circle.height / 2;
        circle.addChild(text);
        // Opt-in to interactivity
        circle.interactive = true;
        // Shows hand cursor
        circle.buttonMode = true;
        // Pointers normalize touch and mouse
        circle.on('pointerdown', onClick);
        circle.mouseover = function(mouseData) {
            this.alpha = 0.8;
        }
        circle.mouseout = function(mouseData) {
            this.alpha = 1;
        }

        container.addChild(circle);


        function onClick() {

            location.href = "video.html";
        }





        //保持遊戲全螢幕
        window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;
              container.anchor.x=app.screen.width/2;
            container.anchor.y=app.screen.height/2;
        }
        resize();

    </script>
</body>


</html>
