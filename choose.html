<html>

<head>
    <script src="pixi.js"></script>
    <script src="pixi.min.js"></script>
    <meta charset="utf-8">

</head>

<body>

    <script>
        var app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xF0BBFF,
            antialias: true,
            forceCanvas: false
        }); //設定圖層
        document.body.appendChild(app.view); //顯示
        var container = new PIXI.Container();
        app.stage.addChild(container);
        //牛郎
        const boy = PIXI.Sprite.from('boy.png');
        boy.anchor.set(0.5);
        boy.scale.x = 0.3;
        boy.scale.y = 0.3;
        boy.position.set(0, 200);
        boy.interactive = true;
        boy.buttonMode = true;
        boy.on('pointerdown', boyplay);
        container.addChild(boy);

        function boyplay() {
            location.href = "boy.html";
        }
        //織女
        const girl = PIXI.Sprite.from('girl.png');
        girl.anchor.set(0.5);
        girl.scale.x = 0.3;
        girl.scale.y = 0.3;
        girl.interactive = true;
        girl.buttonMode = true;
        girl.on('pointerdown',girlplay);
        container.addChild(girl);
        function girlplay()
        {
           location.href = "girl.html"; 
        }
        //保持全螢幕
        window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;
        }
        resize();

    </script>

</body>






</html>
