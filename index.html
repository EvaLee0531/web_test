<style>
    body {
        position: absolute;
        margin: 0 auto;
        overflow: hidden;
    }

    h1 {
        margin: 0 auto;
        text-align: center;

    }

<body>

    <script>
        var app = new PIXI.Application({
            width: 1920,
            height: 1080,
            backgroundColor: 0xF0BBFF,
            antialias: true,
            forceCanvas: false
        }); //設定圖層
        document.body.appendChild(app.view); //顯示

        var container = new PIXI.Container();
        app.stage.addChild(container);


        //注意事項
        var mention = new PIXI.Graphics();
        mention.beginFill(0xDDDDDD);
        mention.alpha = 0.5;
        mention.drawRect(0, 0, 1920, 100);
        mention.anchor = 0.5;
        mention.endFill();
        container.addChild(mention);

        var mention_text = new PIXI.Text("Please copy the path to Chrome or Safari");
        mention_text.x = 750;
        mention_text.y = 30;
        mention.addChild(mention_text);

        mention.interactive = true;
    

        mention.on("pointerdown", close_mention);

        function close_mention() {
          
            location.href = "start.html";
            
        }

        //保持遊戲全螢幕
        window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;
        }
        resize();
