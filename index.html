<html>

<head>
    <script src="pixi.min.js"></script>
    <h1>First test</h1>
</head>
<style>
    body {
        position: absolute;
        margin: 0 auto;
    }

    h1 {
        margin: 0 50px;
    }

</style>

<body>
    <script>
        var app = new PIXI.Application({width:800, height:600,backgroundColor:0x1099bb}); //設定圖層
        document.body.appendChild(app.view); //顯示


        var container = new PIXI.Container();
        app.stage.addChild(container);


        var circle = new PIXI.Graphics();
        circle.beginFill(0xFFE599);
        circle.drawCircle(100, 100, 100);

        // Opt-in to interactivity
        circle.interactive = true;
        // Shows hand cursor
        circle.buttonMode = true;
        // Pointers normalize touch and mouse
        circle.on('pointerdown', onClick);
        container.addChild(circle);
        // app.stage.addChild(circle);
        // Move container to the center
        container.x = app.screen.width / 2;
        container.y = app.screen.height / 2;

        // Center circle sprite in local container coordinates
        container.pivot.x = container.width / 2;
        container.pivot.y = container.height / 2;

        function onClick() {
            location.href = "pic.html";
        }


        if (window.orientation === 90 || window.orientation === -90) {
            container.rotation = -Math.PI / 2;
            container.y = screen.width;
        } else {
            container.rotation = -Math.PI / 2;
            container.y = screenRect.height;
        }

    </script>
</body>

</html>
