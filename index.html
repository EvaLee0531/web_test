<html>

<head>
    <script src="pixi.min.js"></script>
    <script src="PIXI.TextInput-master/PIXI.TextInput-master/dist/PIXI.TextInput.js">
    </script>
    <script src="PIXI.TextInput-master/PIXI.TextInput-master/src/PIXI.TextInput.js"></script>
    <script src="PIXI.Input-master/PIXI.Input-master/source/pixi.input.js"></script>
    <script src="PIXI.Input-master/PIXI.Input-master/bin/pixi.input.js"></script>
    <script src="PIXI.Input-master/PIXI.Input-master/bin/pixi.input.min.js"></script>

    <h1>First Test</h1>
</head>
<style>
    body {
        position: absolute;
        margin: 0 auto;
        overflow: hidden;
    }

    h1 {
        margin: 0 auto;
        text-align: center;

    }

    #chooseid {
        background-color: #F0BBFF;
        position: absolute;
        left: 50%;
        margin: 100 0 0 -100;
        text-align: center;

    }

    #showtxt {
        background-color: #F0BBFF;
    }

</style>

<body>

    <div id="chooseid">

        Please type your name:<br>
        <form>
            <input type="text" id="name" placeholder="Your name"><br>
            Please select your living place:<br>
            <select id="place">
                <option value="Taoyuan">Taoyuan</option>
                <option value="Taipei">Taipei</option>
                <option value="Hsinchue">Hsinchue</option>
                <option value="Tainan">Tainan</option>
            </select>
            <button type="button" onclick="showtext()">submit</button>

        </form>
        <p id="showtxt"></p>
        <script>
            function showtext() {
                const n = document.getElementById('name').value;
                const place = document.getElementById('place').value;
                document.getElementById('showtxt').innerHTML = "Your name is:" + n + ",and your living place is:" + place;
            }

        </script>

    </div>
    <script>
        var app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xF0BBFF,
            antialias: true,
            forceCanvas: false
        }); //設定圖層
        document.body.appendChild(app.view); //顯示

        var container = new PIXI.Container();
        app.stage.addChild(container);

        var circle = new PIXI.Graphics();
        circle.beginFill(0xFFE599);
        circle.drawCircle(200, 0, 50);

        var text = new PIXI.Text("next");
        text.x = 225;
        text.y = 35;
        text.pivot.x = circle.width / 2;
        text.pivot.y = circle.height / 2;
        circle.addChild(text);
        // Opt-in to interactivity
        circle.interactive = true;
        // Shows hand cursor
        circle.buttonMode = true;
        // Pointers normalize touch and mouse
        circle.on('pointerdown', onClick);
        container.addChild(circle);


        function onClick() {

            location.href = "pic.html";
        }

        window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            container.pivot.y = container.height / 2;
        }
        resize();

    </script>
</body>


</html>
