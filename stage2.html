<!DOCTYPE html>

<html>

<head>

    <script src="pixi.js"></script>
    <script src="pixi.min.js"></script>

    <style>
        h1{
            text-align: center;
            
        }
    
    </style>
    

</head>

<body>
    <h1>
        Hello!
    </h1>
    <script>
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xFFEE99
        });
        document.body.appendChild(app.view);
        
        const container = new PIXI.Container();
        app.stage.addChild(container);
        
        const text = new PIXI.Text('Question 2:Do you love me?' + '\n' + 'A:No' + '\n' + 'B:Yes' + '\n' + 'C:Not yet' + '\n' + 'D:Never');
        text.x = 50;
        text.y = 100;
        container.addChild(text);
        //畫按鈕A
        var circle = new PIXI.Graphics();
        circle.beginFill(0xFFC8B4);
        circle.drawCircle(100, 325, 25);
        container.addChild(circle);
        const a = new PIXI.Text('A', {
            fill: "0xFF3333"
        });
        a.x = 90;
        a.y = 310;
        container.addChild(a);
        circle.interactive = true;
        circle.buttonMode = true;
        circle.on('pointerdown', onclick2);

        //畫按鈕B
        var circle2 = new PIXI.Graphics();
        circle2.beginFill(0xFFC8B4);
        circle2.drawCircle(175, 325, 25);
        container.addChild(circle2);
        const b = new PIXI.Text('B', {
            fill: "0xFF3333"
        });
        b.x = 165;
        b.y = 310;
        container.addChild(b);
        circle2.interactive = true;
        circle2.buttonMode = true;
        circle2.on('pointerdown', onclick2);
        //畫按鈕C
        var circle3 = new PIXI.Graphics();
        circle3.beginFill(0xFFC8B4);
        circle3.drawCircle(250, 325, 25);
        container.addChild(circle3);
        const c = new PIXI.Text('C', {
            fill: "0xFF3333"
        });
        c.x = 240;
        c.y = 310;
        container.addChild(c);
        circle3.interactive = true;
        circle3.buttonMode = true;
        circle3.on('pointerdown', onclick);
        //畫按鈕D
        var circle4 = new PIXI.Graphics();
        circle4.beginFill(0xFFC8B4);
        circle4.drawCircle(325, 325, 25);
        container.addChild(circle4);
        const d = new PIXI.Text('D', {
            fill: "0xFF3333"
        });
        d.x = 315;
        d.y = 310;
        container.addChild(d);
        circle4.interactive = true;
        circle4.buttonMode = true;
        circle4.on('pointerdown', onclick2);
        //A的提示訊息
        const alertA = new PIXI.Text("Yes,you did a right thing!");
        alertA.x = 50;
        alertA.y = 400;
       container.addChild(alertA);
        alertA.visible = false;
        //B,C,D的提示訊息
        const alertBCD = new PIXI.Text("No,you did it wrong!");
        alertBCD.x = 50;
        alertBCD.y = 400;
        container.addChild(alertBCD);
        alertBCD.visible = false;



        function onclick() {

            alertA.visible = true;
            setTimeout(function() {
                alertA.visible = false;
                location.href = "finish.html"
            }, 2000);

        }


        function onclick2() {
            alertBCD.visible = true;
            setTimeout(function() {
                alertBCD.visible = false;
            }, 2000);
        }

         window.addEventListener('resize', resize);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);
            container.x = app.screen.width / 2;
           // container.y = app.screen.height / 2;
            container.pivot.x = container.width / 2;
            //container.pivot.y = container.height / 2;
        }
        resize();
    </script>






</body>

</html>
